name: CI/CD with Minikube Deployment

on:
  push:
    branches: [ QA ]
  pull_request:
    branches: [ QA ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt   # fixed from requirement.txt

      - name: Run tests with pytest
        run: |
          pip install pytest
          pytest
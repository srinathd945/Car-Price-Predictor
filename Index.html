<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction Form</title>
</head>
<body>
    <h2>Car Details Form</h2>
    <form action="/predict" method="post">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1950" required><br><br>

        <label for="present_price">Present Price (in Lakhs):</label>
        <input type="number" step="0.01" id="present_price" name="present_price" min="1" required><br><br>

        <label for="kms_driven">Kilometers Driven:</label>
        <input type="number" id="kms_driven" name="kms_driven" min="1"  required><br><br>

        <label for="fuel_type">Fuel Type:</label>
        <select id="fuel_type" name="fuel_type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br><br>

        <label for="seller_type">Seller Type:</label>
        <select id="seller_type" name="seller_type" required>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br><br>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label for="owner">Previous Owners:</label>
        <input type="number" id="owner" name="owner" min="0" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
